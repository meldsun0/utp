plugins {
    id 'java-library'
    id 'maven-publish'
}
group = 'org.meldsun.utp'
version = '2.0-SNAPSHOT'
description = 'Micro Transport Protocol for Java'
java.sourceCompatibility = JavaVersion.VERSION_21

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}


publishing {

    repositories {
        maven {
            name = "GitHubPackages"
            url = "https://maven.pkg.github.com/meldsun0/utp"
            credentials {
                username = System.getenv("GITHUB_ACTOR")
                password = System.getenv("GITHUB_TOKEN")
            }
        }
    }

    publications {
        mavenJava(MavenPublication) {
            artifactId = "utp-core"
            from components.java
        }
    }
}

dependencies {

    api libs.org.slf4j.slf4j.api
    implementation libs.org.slf4j.slf4j.log4j2
    implementation libs.apache.logging.log4j.api
    implementation libs.apache.logging.log4j.core
    implementation libs.google.guava

    testImplementation libs.org.mockito.mockito.core
    testImplementation libs.org.mockito.mockito.junit.jupiter
    testImplementation libs.org.junit.jupiter.junit.jupiter.api

    implementation libs.tuweni.bytes

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher:1.7.0'
    testImplementation 'org.junit.platform:junit-platform-console-standalone:1.11.0'

}

test {
    useJUnitPlatform()
}